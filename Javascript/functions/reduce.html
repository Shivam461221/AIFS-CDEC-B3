<script>
    //reduce - 

    let itemPrices = [112,100,123,99,167,121];


    //accumulator - an initial value to perform operation
   let sum =  itemPrices.reduce((initial, current)=>initial+current, 0);

   console.log(sum);

   let arr = [1,2,3,4,5];

   let product = arr.reduce((initial, currentElement)=>initial*currentElement, 1);

   console.log(product);

</script>
