<script>
    //HOC - map, filter, reduce 

    //map - It iterates over an array elements and returns a new array with 
    // original elements or modified once
    //thye length of new array will be same as original

    let arr = [1,2,3,4,5,6,7,8];

    console.log(arr);

    let newArr = arr.map((element)=>element*2);

    console.log(newArr);

    let users = [
        {name:'sagar', age:22},
        {name:'Swaleha', age:22},
        {name:'Megha', age:22},
        {name:'Aditi', age:22},
        {name:'Yash', age:22}
    ];

    console.log(users);

    let userName = users.map((user)=>user.name);

    console.log(userName);

    



</script>
