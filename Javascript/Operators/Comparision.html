<script>
    let x = 10;
    let y = 20;


    let a = '10'; //string
    let b = 10; //number

    //comparision operator = boolean

    console.log(x<y);

    console.log(y>x);

    console.log(x<=y);


    //== equality check operator , but it will check only values not data type
    //=== strict equality check operator, it will check both values and data types

    console.log('10'===10);  // false

    console.log('10'==10);  //true




</script>
