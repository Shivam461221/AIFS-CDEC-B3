<script>
    //Arithmetic Operators
    let x = 10;
    let y = 20;

    let sum = x+y;
    let diff = y-x;
    let product = x*y;
    let division = y/x;
    let modulus = 25%10;

    console.log('sum ',sum);
    console.log('Difference ', diff);
    console.log('Multiplication',product);
    console.log('Division', division);
    console.log('Reminder', modulus);


    //Exponentiation Operator(**)

    console.log(3**3);     //3 raise to power 3
    console.log(2**3);   
    console.log(5**3);    


</script>
