<script>


    let x = parseInt(prompt('Enter a number'));

    if(x>0){
        if(x%2==0){
            console.log('Even and postive number')
        }
        else{
            console.log('Odd and positive number')
        }
    }
    else if(x<0){
        if(x%2==0){
            console.log('Even and negative number')
        }
        else{
            console.log('Odd and negative number')
        }
    }
    else{
        console.log('Zero');
    }

</script>
