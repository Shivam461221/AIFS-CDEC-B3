<script>


    let x = prompt('Enter a number between 1 to 7');


    if (x > 7 || x < 1) {
        console.log('You have entered a wrong day')
    }
    else {
        if (x == 1) {
            console.log('Monday')
        }
        else if (x == 2) {
            console.log('Tuesday');
        }
        else if (x == 3) {
            console.log('Wednesday');
        } else if (x == 4) {
            console.log('Thursday');
        } else if (x == 5) {
            console.log('Friday');
        } else if (x == 6) {
            console.log('Saturday');
        } else {
            console.log('Sunday')
        }
    }


</script>
