    let name = 'CloudBlitz';

    console.log(name);

    let name1 = name.substring(0,5);   //(strating index, ending index)  but it will exclude last index

    let name2 = name.substring(3);  //starting index

    //then I concat A in substring  - CloudA
    //then I extract a substring from index 6 to end - litz
    //then I concat all strings  - CloudAlitz
    //then I assigned these into name variable
    console.log(name);

</script>
