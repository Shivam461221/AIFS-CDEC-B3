<script>
    //Multi Dimentional Array - Array inside an array is called multi-dim array

    //Two-d array
    let arr = [
        [1,2,3],  //arr[1].length
        [4,5,6],
        [7,8,9]
    ];

    console.log(arr);

    console.log(arr[1][1]);

    for(let i = 0; i<arr.length; i++){

        for(let j = 0;j<arr[i].length;j++ ){
            console.log(arr[i][j]);
        }
    }

    //ThreeD array
    let arr2 = [

        ],
        [

            [7,8]
        ]
    ];
</script>
