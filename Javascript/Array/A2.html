<script>
    //Add/insert

    let arr = [5,3,6,2,1];

    console.log(arr);

    arr.push(11);  //it will insert the element at the end of array

    console.log(arr);

    arr.unshift(13);

    console.log(arr); //it will insert at starting

    arr.splice(2, 0, 17);   //(index, no. of elements to remove, element)
    console.log(arr);

    //remove

    arr.pop(); 

    console.log(arr); //it will remove one element from end

    arr.shift();   //it will remove from starting

    console.log(arr);

    arr.splice(1, 2); //(index, number of elements to remove)

    console.log(arr);

    
</script>
