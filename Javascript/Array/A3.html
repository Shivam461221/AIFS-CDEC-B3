<script>
    let arr = [1,5,3,6,4,9,1,7,9];
    console.log(arr);

    //arr[2]

    //for loop
   for(let i=0; i<arr.length;i++){
    console.log(arr[i]);
   }

   //for in - it returns the index of an array
   
   for(let index in arr){
    console.log(arr[index]);
   }

   //for of - it return the element itself

   for(let i of arr){
    console.log(i);
   }

   //forEach loop - 

   arr.forEach(element=>
    console.log(element)
   )





    

    
</script>
