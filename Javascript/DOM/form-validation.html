<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form >
            <div class="row">
                <div class="col-md-6">
                    <label for="" class="form-label">Username</label>
                    <input type="text" onblur="validateUsername()" id="username" class="form-control">
                    <small id="username-error"></small>
                </div>
                <div class="col-md-6">
                    <label for="" class="form-label">Email</label>
                    <input type="email" onblur="validateEmail()" id="email" class="form-control">
                    <small id="email-error"></small>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="" class="form-label">phone</label>
                    <input type="text" onblur="validatePhone()" id="phone" class="form-control">
                    <small id="phone-error"></small>
                </div>
                <div class="col-md-6">
                    <label for="" class="form-label">Password</label>
                    <input type="password" onblur="validatePassword()" id="password" class="form-control">
                    <small id="password-error"></small>
                </div>
            </div>
            <button onclick="validateForm(event)" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>

    <script>

        function validateUsername() {
            let value = true;
            let username = document.getElementById('username').value;
            let usernameError = document.getElementById('username-error');

            if (username === '') {
                usernameError.textContent = 'Please Enter a username';
                usernameError.style.color = 'red';
                value = false;
            }
            else {
                usernameError.textContent = '';
                value = true
            }

            return value;
        }

        function validatePhone() {
            let value = true;
            let phone = document.getElementById('phone').value;
            let phoneError = document.getElementById('phone-error');

            if (phone.length != 10) {
                phoneError.textContent = 'Please Enter a valid number';
                phoneError.style.color = 'red';
                value = false;
            }
            else {
                phoneError.textContent = '';
                value = true;
            }
            return value;
        }

        function validateEmail() {
            let value = true;
            let email = document.getElementById('email').value;
            let emailError = document.getElementById('email-error');

            if (!email.includes('@')) {
                emailError.textContent = 'Please Enter a valid email';
                emailError.style.color = 'red';
                value = false;
            }
            else {
                emailError.textContent = '';
                value = true;
            }
            return value;
        }


        function validatePassword(){
            let value = true;
            let password = document.getElementById('password').value;
            let passError = document.getElementById('password-error');

            if(password.length<8 || password.length>12){
                passError.textContent = 'Please Enter password of 8 to 12 characters';
                passError.style.color = 'red';
                value = false;
            }
            else{
                passError.textContent = '';
                value = true;
            }

            return value;
        }

        function validateForm(e){
            e.preventDefault();
            let user = validateUsername();
            let email = validateEmail();
            let phone = validatePhone();
            let password = validatePassword();

            if(user && email && phone && password){  
                alert('Form submitted'); 
                return true;
            }
            else {
                alert('Please fill all the details');
                return false;
            }
        }
    </script>
</body>

</html>
