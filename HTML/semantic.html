<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- semantic tags - Developer readability / SEO -->
    <header>
        <div>
            <h1>This Is a Header</h1>
        </div>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Form</legend>
                <label>Number</label>
                <br>
                <input type="number" placeholder="Enter Your Number">
                <br><br>
                <label>Email</label>
                <br>
                <input type="email" placeholder="Enter Your Mail" required>
                <br><br>
                <label>Message</label>
                <br>
                <textarea rows="10" cols="100"></textarea>
                <br>
                <button>Okay</button>
            </fieldset>
        </form>
        <section>
        </section>
    </main>
    <footer>
        <div>
            <h4>Copyright @Cloudblitz</h4>
        </div>
    </footer>
</body>

</html>
