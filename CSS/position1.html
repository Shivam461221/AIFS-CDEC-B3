<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .header{
            height: 70px;
            /* border-bottom: 1px solid black; */
        }
        .navbar{
            border: 1px solid grey;
            height: 80px;
            padding: 15px;
            position: sticky;
            top: 5px;

        }

        ul li{
            display: inline;
            font-size: 35px;
            margin-right: 28px;
            padding: 10px;
            
            transition: all 0.8s  ease-out;
             background-color: skyblue;
            /* transition-delay: 2s; */
           
        }

        ul li:hover{
            background-color: rgb(61, 50, 181);
            border-radius: 15px;
            color: white;
             box-shadow: 0px 5px 5px 0px black;
        }

        body{
            height: 1500px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="img-1.webp" alt="" height="70" width="">
    </div>
    <div class="navbar">
        <ul>
            <li>Home</li>
            <li>Career</li>
            <li>About</li>
            <li>Courses</li>
            <li>Contact</li>
        </ul>
    </div>
</body>
</html>
