<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        #box{
            height: 300px;
            width: 300px;
            border: 2px dashed black;
            transition: 3s ease;

        }

        #box:hover{
            /* border-radius: 50%; */
            transform: translate(700px, 20px) rotate(360deg);
            /* transform: rotate(180deg); */
            /* transform: scalex(0.8); */
            /* transform: skewX(45deg); */
        }
    </style>
</head>
<body>
   <div id="box">
    <img src="../HTML/image-1.png" width="300" height="300" alt="Boy-image">
   </div>
</body>
</html>
