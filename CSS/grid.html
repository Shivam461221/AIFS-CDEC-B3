<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        .box{
            height: 500px;
            border: 2px solid blue;
            display: grid;
            /* grid-template-columns: 250px 250px 250px; */
            grid-template-columns: auto auto auto;
            /* grid-template-columns: 2fr 1fr 1fr; */
            /* grid-template-rows: 150px 150px ; */
            gap: 20px;
            /* overflow: scroll; */
        }

        .inner-box{
            min-height: 150px;
            /* width: 150px; */
            border: 2px solid red;
            font-size: 35px;
        }

        .box-1{
            grid-column: 1/3;
            grid-row: 1/3;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="inner-box box-1">1</div>
        <div class="inner-box">2</div>
        <div class="inner-box">3</div>
        <div class="inner-box">4</div>
        <div class="inner-box">5</div>
        <div class="inner-box">6</div>
        <div class="inner-box">7</div>
        <div class="inner-box">8</div>
        <div class="inner-box">9</div>
    </div>
</body>
</html>
