<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .container-1 {
            height: 100px;
            width: 100px;
            border: 2px solid black;
            transition: 1s ease;
        }

        .container-1:hover {
            width: 200px;
        }

        .container-2 {
            height: 100px;
            width: 100px;
            border: 2px solid black;
            transition:1s ease-in;
        }

        .container-2:hover {
            width: 200px;
        }

        .container-3 {
            height: 100px;
            width: 100px;
            border: 2px solid black;
            transition: 1s ease-out;
        }

        .container-3:hover {
            width: 200px;
        }

        .container-4 {
            height: 100px;
            width: 100px;
            border: 2px solid black;
            transition:1s ease-in-out;
        }

        .container-4:hover {
            width: 200px;
        }

        button {
            background-color: skyblue;
            padding: 10px;
            /* border-radius: 15px; */
            transition: 1s ease;
        }

        button:hover {
            background-color: blue;
            border-radius: 15px;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container-1">
        ease
    </div>

    <div class="container-2">
        ease-in
    </div>

    <div class="container-3">
        ease-out
    </div>

    <div class="container-4">
        ease-in-out
    </div>
    <button>Submit</button>
</body>

</html>
